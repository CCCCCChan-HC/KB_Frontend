name: Auto Release Dev Build

on:
  push:
    branches: [ develop, dev ]
    paths:
      - 'app/**'
      - 'src/**'
      - 'package.json'
      - 'Dockerfile.dev'
      - 'next.config.js'
      - 'server.js'
  
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Dev version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch  # v0.0.1-dev -> v0.0.2-dev
          - minor  # v0.0.1-dev -> v0.1.0-dev
          - major  # v0.0.1-dev -> v1.0.0-dev

jobs:
  auto-release-dev:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Get latest dev tag
      id: get_tag
      run: |
        # è·å–æœ€æ–°çš„devæ ‡ç­¾ï¼Œå¦‚æœæ²¡æœ‰åˆ™ä»v0.0.0-devå¼€å§‹
        LATEST_TAG=$(git tag -l "*-dev" | sort -V | tail -n1 || echo "v0.0.0-dev")
        if [ -z "$LATEST_TAG" ]; then
          LATEST_TAG="v0.0.0-dev"
        fi
        echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
        echo "Latest dev tag: $LATEST_TAG"
    
    - name: Calculate next dev version
      id: next_version
      run: |
        LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
        VERSION_TYPE="${{ github.event.inputs.version_type || 'patch' }}"
        
        # ç§»é™¤vå‰ç¼€å’Œ-devåç¼€
        VERSION=${LATEST_TAG#v}
        VERSION=${VERSION%-dev}
        
        # åˆ†å‰²ç‰ˆæœ¬å·
        IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
        MAJOR=${VERSION_PARTS[0]:-0}
        MINOR=${VERSION_PARTS[1]:-0}
        PATCH=${VERSION_PARTS[2]:-0}
        
        # æ ¹æ®ç±»å‹å¢åŠ ç‰ˆæœ¬å·
        case $VERSION_TYPE in
          "major")
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            ;;
          "minor")
            MINOR=$((MINOR + 1))
            PATCH=0
            ;;
          "patch")
            PATCH=$((PATCH + 1))
            ;;
        esac
        
        NEW_VERSION="v$MAJOR.$MINOR.$PATCH-dev"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Next dev version: $NEW_VERSION"
    
    - name: Create and push dev tag
      run: |
        NEW_VERSION="${{ steps.next_version.outputs.new_version }}"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "$NEW_VERSION" -m "Auto dev release $NEW_VERSION"
        git push origin "$NEW_VERSION"
    
    - name: Create Dev Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.next_version.outputs.new_version }}
        release_name: Dev Release ${{ steps.next_version.outputs.new_version }}
        body: |
          ## ğŸš§ å¼€å‘ç‰ˆæœ¬ ${{ steps.next_version.outputs.new_version }}
          
          > âš ï¸ **è¿™æ˜¯å¼€å‘ç‰ˆæœ¬ï¼Œä»…ç”¨äºæµ‹è¯•å’Œå¼€å‘ç¯å¢ƒ**
          
          ### ğŸ“¦ å¼€å‘ç¯å¢ƒDockeré•œåƒ
          - å¼€å‘é•œåƒæ–‡ä»¶å·²è‡ªåŠ¨æ„å»ºå¹¶ä¸Šä¼ åˆ°æ­¤Release
          - ä¸‹è½½åä½¿ç”¨: `docker load -i kb-frontend-dev-${{ steps.next_version.outputs.new_version }}.tar`
          - è¿è¡Œå‘½ä»¤: `docker run -p 3000:3000 kb-frontend-dev:${{ steps.next_version.outputs.new_version }}`
          
          ### ğŸ”§ å¼€å‘ç¯å¢ƒç‰¹æ€§
          - çƒ­é‡è½½æ”¯æŒ
          - å¼€å‘å·¥å…·é›†æˆ
          - è¯¦ç»†é”™è¯¯ä¿¡æ¯
          - è°ƒè¯•æ¨¡å¼å¯ç”¨
          
          ### ğŸ”„ å˜æ›´å†…å®¹
          æ­¤å¼€å‘ç‰ˆæœ¬åŒ…å«äº†æœ€æ–°çš„å¼€å‘åˆ†æ”¯æ›´æ–°ã€‚
          
          ---
          *æ­¤å¼€å‘ç‰ˆReleaseç”±GitHub Actionsè‡ªåŠ¨åˆ›å»º*
        draft: false
        prerelease: true  # æ ‡è®°ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Dev Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.dev
        push: false
        tags: kb-frontend-dev:${{ steps.next_version.outputs.new_version }}
        outputs: type=docker,dest=/tmp/kb-frontend-dev.tar
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Upload Dev Docker image to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /tmp/kb-frontend-dev.tar
        asset_name: kb-frontend-dev-${{ steps.next_version.outputs.new_version }}.tar
        asset_content_type: application/x-tar