name: Auto Release and Build

on:
  push:
    branches: [ main, master ]
    paths:
      - 'app/**'
      - 'src/**'
      - 'package.json'
      - 'Dockerfile'
      - 'next.config.js'
      - 'server.js'
  
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch  # v0.0.1 -> v0.0.2
          - minor  # v0.0.1 -> v0.1.0
          - major  # v0.0.1 -> v1.0.0

jobs:
  auto-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Get latest tag
      id: get_tag
      run: |
        # è·å–æœ€æ–°çš„æ ‡ç­¾ï¼Œå¦‚æœæ²¡æœ‰åˆ™ä»v0.0.0å¼€å§‹
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
        echo "Latest tag: $LATEST_TAG"
    
    - name: Calculate next version
      id: next_version
      run: |
        LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
        VERSION_TYPE="${{ github.event.inputs.version_type || 'patch' }}"
        
        # ç§»é™¤vå‰ç¼€
        VERSION=${LATEST_TAG#v}
        
        # åˆ†å‰²ç‰ˆæœ¬å·
        IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
        MAJOR=${VERSION_PARTS[0]:-0}
        MINOR=${VERSION_PARTS[1]:-0}
        PATCH=${VERSION_PARTS[2]:-0}
        
        # æ ¹æ®ç±»å‹å¢åŠ ç‰ˆæœ¬å·
        case $VERSION_TYPE in
          "major")
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            ;;
          "minor")
            MINOR=$((MINOR + 1))
            PATCH=0
            ;;
          "patch")
            PATCH=$((PATCH + 1))
            ;;
        esac
        
        NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Next version: $NEW_VERSION"
    
    - name: Create and push tag
      run: |
        NEW_VERSION="${{ steps.next_version.outputs.new_version }}"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "$NEW_VERSION" -m "Auto release $NEW_VERSION"
        git push origin "$NEW_VERSION"
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.next_version.outputs.new_version }}
        release_name: Release ${{ steps.next_version.outputs.new_version }}
        body: |
          ## ğŸš€ è‡ªåŠ¨å‘å¸ƒ ${{ steps.next_version.outputs.new_version }}
          
          ### ğŸ“¦ Dockeré•œåƒ
          - é•œåƒæ–‡ä»¶å·²è‡ªåŠ¨æ„å»ºå¹¶ä¸Šä¼ åˆ°æ­¤Release
          - ä¸‹è½½åä½¿ç”¨: `docker load -i kb-frontend-${{ steps.next_version.outputs.new_version }}.tar`
          
          ### ğŸ”„ å˜æ›´å†…å®¹
          æ­¤ç‰ˆæœ¬åŒ…å«äº†æœ€æ–°çš„ä»£ç æ›´æ–°ã€‚
          
          ---
          *æ­¤Releaseç”±GitHub Actionsè‡ªåŠ¨åˆ›å»º*
        draft: false
        prerelease: false
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: kb-frontend:${{ steps.next_version.outputs.new_version }}
        outputs: type=docker,dest=/tmp/kb-frontend.tar
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Upload Docker image to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /tmp/kb-frontend.tar
        asset_name: kb-frontend-${{ steps.next_version.outputs.new_version }}.tar
        asset_content_type: application/x-tar